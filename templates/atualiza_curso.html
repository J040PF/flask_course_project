{%extends "base.html"%}
{%block conteudo%}

<h1 style="text-align: center;">editar Curso</h1>
<hr>
<div class="container">


    <form action="{{url_for('atualiza_curso', id=curso.id)}}" method="POST">

        <div class="form-group">
          <label>Nome</label>
          <input name="nome" type="nome" class="form-control" value="{{curso.nome}}" required autofocus>
        </div>

        <div class="form-group">
          <label>Descrição</label>
          <textarea name="descricao" class="form-control" rows="3" required>{{curso.descricao}}</textarea>
        </div>

        <div class="form-group">
            <label>Carga Horaria</label>
            <input name="carga-horaria" type="number" class="form-control" value="{{curso.ch}}" required>
          </div>
        <br><br>
          <button class="btn btn-success">ADD</button>

      </form>
</div>

{%endblock conteudo%}
