{%extends "base.html"%}
{%block conteudo%}

    <body>
        <div class="container">
            <h1 style="text-align: center;">lista de alunos</h1>
            <hr>

            {% for registro in registros %}
            
                <details>
                    <summary>{{registro.nome}}</summary>
                    <p>{{registro.nota}}</p>
                </details>
                

            {% endfor %}


            <form action="{{url_for('sobre')}}" method="POST"  style="padding: 40px 0px;">
                <div class="form-group">


                    <div>
                        <label for="Aluno">Aluno</label>
                        <input type="text" class="form-control"  placeholder="Aluno" name="nome">
                    </div>

                    <div class="form-group">
                        <label for="nota">Nota</label>
                        <input type="number" class="form-control" id="number" placeholder="nota" name="nota">
                    </div>

                    <button type="submit" class="btn btn-success" style="padding: 0 40px; margin: 40px 0 ;"> ADD </button>

                </div>

            </form>
            
        </div>
            
    </body>

{%endblock conteudo%}
