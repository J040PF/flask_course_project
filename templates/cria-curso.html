{%extends "base.html"%}
{%block conteudo%}

<h1 style="text-align: center;">Adicionar novo Curso</h1>
<hr>
<div class="container">


    <form action="{{url_for('cria_curso')}}" method="POST">

        <div class="form-group">
          <label>Nome</label>
          <input name="nome" type="nome" class="form-control" placeholder="nome do curso" required autofocus>
        </div>

        <div class="form-group">
          <label>Descrição</label>
          <textarea name="descricao" class="form-control" rows="3" placeholder="digite a descrição aqui" required></textarea>
        </div>

        <div class="form-group">
            <label>Carga Horaria</label>
            <input name="carga-horaria" type="number" class="form-control" placeholder="carga Horaria do curso" required>
          </div>
        <br><br>
          <button class="btn btn-success">ADD</button>

      </form>
</div>

{%endblock conteudo%}
